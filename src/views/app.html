
<div class="page" playlist>
  <div class="playlist">
    <div class="player" style="background-image: url({{getBiggerArt(player.current.track.artwork_url, '300')}})">
      <div class="media'" ng-show="player.current.sound">
        <a class="center prev-button" ng-click="player.prev()">
          <i class="icon-previous"></i>
        </a>
        <a class="center play-button" ng-click="player.play()" ng-show="player.current.sound.paused">
          <i class="icon-play"></i>
        </a>
        <a class="center pause-button" ng-click="player.pause()" ng-hide="player.current.sound.paused">
          <i class="icon-pause"></i>
        </a>
        <a class="center skip-button" ng-click="player.skip()">
          <i class="icon-skip"></i>
        </a>
      </div>
    </div>
    <ul class="queue">
      <li ng-repeat="track in playlist track by $index" class="track" ng-click="player.playTrack($index)" ng-class="{error: track.error}">
        {{track.title}}
        <i ng-show="$index === player.current.index && !player.current.sound.paused" class="icon-play"></i>
      </li>
    </ul>
  </div>
  <div class="song-finder">
    <input type="search" ng-model="search.query" placeholder="search">
    <ul class="track-list">
      <li ng-repeat="track in tracks" class="track">
        <img class="artwork" ng-src="{{track.artwork_url}}" ng-click="playlist.push(track)">
        <div class="content" style="background-image: url({{track.waveform_url}})">
          <h3 class="title" ng-click="playlist.push(track)">{{track.title}}</h3>
          <h4 class="username">{{track.user.username}}</h4>
          <a class="link" href="{{track.permalink_url}}" target="_blank"><img src="img/soundcloud_logo_black.png" alt=""></a>
        </div>
      </li>
    </ul>
  </div>
</div>
